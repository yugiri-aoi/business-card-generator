<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名刺ジェネレーター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section {
            padding: 40px;
            background: #f8f9ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .preview-section {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .business-card {
            width: 400px;
            height: 240px;
            background: white;
            border-radius: 8px;
            padding: 10px 20px;
            color: #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transform: perspective(1000px) rotateY(-3deg) rotateX(3deg);
            transition: transform 0.3s ease;
        }

        .business-card:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.02);
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .card-main{
          border-left: 3px solid #333;
        }

        .card-position {
            font-size: 12px;
            color: #666;
            margin-bottom: 0;
            padding-left: 15px;
        }

        .card-grade {
            font-size: 12px;
            color: #666;
            margin-bottom: 0;
            padding-left: 15px;
        }

        .card-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 0;
            color: #333;
            letter-spacing: 2px;
            padding-left: 14px;
        }

        .card-reading {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            padding-left: 15px;
        }

        .card-slogan {
            position: absolute;
            bottom: 25px;
            right: 25px;
            font-size: 12px;
            color: #999;
            font-weight: 300;
        }

        .card-logo {
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: -20px;
            width: 100px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .download-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            
            .business-card {
                width: 350px;
                height: 210px;
                transform: none;
            }
            
            .business-card:hover {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>名刺ジェネレーター</h1>
            <form id="cardForm">
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" placeholder="例：山田太郎">
                </div>
                
                <div class="form-group">
                    <label for="reading">読み仮名</label>
                    <input type="text" id="reading" placeholder="例：やまだたろう">
                </div>
                
                <div class="form-group">
                    <label for="position">役職</label>
                    <input type="text" id="position" placeholder="例：マーケティング部長">
                </div>
                
                <div class="form-group">
                    <label for="grade">学年・学科</label>
                    <input type="text" id="grade" placeholder="例：3年生電気科">
                </div>
                
                <button type="button" class="download-btn" onclick="downloadCardAsPDF()">
                    名刺をPDFでダウンロード
                </button>
                
                <button type="button" class="download-btn" onclick="downloadCardAsImage()" style="margin-top: 10px; background: linear-gradient(135deg, #28a745, #20c997);">
                    名刺を画像でダウンロード
                </button>
            </form>
        </div>
        
        <div class="preview-section">
            <div class="business-card" id="businessCard">
                <div class="card-content">
                    <div class="company-name">KBS 旭工放送局</div>
                    <div class="card-main">
                      <div class="card-position" id="previewPosition">役職</div>
                      <div class="card-grade" id="previewGrade">学年</div>
                      <div class="card-name" id="previewName">お名前</div>
                      <div class="card-reading" id="previewReading">おなまえ</div>
                    </div>
                    <img class="card-logo" src="/rogo.png">
                </div>
            </div>
        </div>
    </div>

    <script>
        // リアルタイムプレビュー機能
        function updatePreview() {
            const name = document.getElementById('name').value || 'お名前';
            const reading = document.getElementById('reading').value || 'おなまえ';
            const position = document.getElementById('position').value || '役職';
            const grade = document.getElementById('grade').value || '学年';
            
            document.getElementById('previewName').textContent = name;
            document.getElementById('previewReading').textContent = reading;
            document.getElementById('previewPosition').textContent = position;
            document.getElementById('previewGrade').textContent = grade;
        }

        // 入力フィールドにイベントリスナーを追加
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('reading').addEventListener('input', updatePreview);
        document.getElementById('position').addEventListener('input', updatePreview);
        document.getElementById('grade').addEventListener('input', updatePreview);

        // html2canvasを使用してCSSをそのまま画像として出力
        function downloadCardAsImage() {
            const businessCard = document.getElementById('businessCard');
            
            // 一時的に変形を無効化（3D効果を除去）
            const originalTransform = businessCard.style.transform;
            businessCard.style.transform = 'none';
            businessCard.style.boxShadow = 'none';
            
            html2canvas(businessCard, {
                backgroundColor: 'white',
                scale: 3, // 高解像度
                useCORS: true, // 外部画像対応
                allowTaint: false,
                width: 400,
                height: 240
            }).then(function(canvas) {
                // 元のスタイルに戻す
                businessCard.style.transform = originalTransform;
                businessCard.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.15)';
                
                // ダウンロード
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'business-card.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }).catch(function(error) {
                console.error('画像生成エラー:', error);
                alert('画像の生成に失敗しました。再度お試しください。');
            });
        }

        // 名刺サイズのPDFとして出力
        function downloadCardAsPDF() {
            const businessCard = document.getElementById('businessCard');
            
            // 一時的に変形を無効化（3D効果を除去）
            const originalTransform = businessCard.style.transform;
            businessCard.style.transform = 'none';
            businessCard.style.boxShadow = 'none';
            
            html2canvas(businessCard, {
                backgroundColor: 'white',
                scale: 4, // PDFのために高解像度
                useCORS: true,
                allowTaint: false,
                width: 400,
                height: 240
            }).then(function(canvas) {
                // 元のスタイルに戻す
                businessCard.style.transform = originalTransform;
                businessCard.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.15)';
                
                // jsPDFを使用してPDF作成
                const { jsPDF } = window.jspdf;
                
                // 名刺の標準サイズ（91mm x 55mm）
                const cardWidthMM = 91;
                const cardHeightMM = 55;
                
                // PDFを名刺サイズで作成
                const pdf = new jsPDF({
                    orientation: 'landscape', // 横向き
                    unit: 'mm',
                    format: [cardWidthMM, cardHeightMM]
                });
                
                // Canvasの画像をPDFに追加
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, cardWidthMM, cardHeightMM);
                
                // PDFをダウンロード
                pdf.save('business-card.pdf');
                
            }).catch(function(error) {
                console.error('PDF生成エラー:', error);
                alert('PDFの生成に失敗しました。再度お試しください。');
            });
        }

        // 初期プレビュー更新
        updatePreview();
    </script>
</body>
</html>
